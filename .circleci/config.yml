--- 
jobs: 
  build-job: 
    docker: 
      - 
        image: "circleci/openjdk:8-jdk"
    steps: 
      - checkout
      - 
        restore_cache: 
          keys: 
            - "v1-dependencies-{{ checksum \"build.gradle\" }}"
            - v1-dependencies-
      - 
        run: "gradle dependencies"
      - 
        save_cache: 
          key: "v1-dependencies-{{ checksum \"build.gradle\" }}"
          paths: 
            - ~/.gradle
      - 
        run: "ls /tmp/app"
      - 
        run: "gradle build"
      - 
        run: "gradle tasks"
    working_directory: /tmp/app
version: 2
workflows: 
  build-deploy: 
    jobs: 
      - 
        build-job: 
          filters: 
            branches: 
              only: master
  version: 2

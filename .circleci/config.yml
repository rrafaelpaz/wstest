--- 
deployment: 
  prod: 
    branch: master
    commands: 
      - "aws s3 sync ${wstest} s3://s3-ap-southeast-2.amazonaws.com/circleciwar// --delete"
jobs: 
  build: 
    docker: 
      - 
        image: "circleci/openjdk:8-jdk"
  environment: 
    JVM_OPTS: "-Xmx3200m"
    TERM: dumb
  steps: 
    - checkout
    - 
      restore_cache: 
        keys: 
          - "v1-dependencies-{{ checksum \"build.gradle\" }}"
          - v1-dependencies-
    - 
      run: "gradle dependencies"
    - 
      save_cache: 
        key: "v1-dependencies-{{ checksum \"build.gradle\" }}"
        paths: 
          - ~/.gradle
    - 
      run: "gradle test"
  version: 2
  working_directory: ~/repo




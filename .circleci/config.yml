--- 
jobs: 
  build: 
    docker: 
      - 
        image: "circleci/openjdk:8-jdk"
    environment: 
      JVM_OPTS: "-Xmx3200m"
      TERM: dumb
    steps: 
      - checkout
      - 
        restore_cache: 
          keys: 
            - "v1-dependencies-{{ checksum \"build.gradle\" }}"
            - v1-dependencies-
      - 
        run: "gradle dependencies"
      - 
        save_cache: 
          key: "v1-dependencies-{{ checksum \"build.gradle\" }}"
          paths: 
            - ~/.gradle
      - 
        run: "gradle test"
    working_directory: ~/repo
  deploy: 
    enabled: true
    machine: ~
  steps: 
    - 
      run: 
        command: "aws s3 sync ${wstest} s3://s3-ap-southeast-2.amazonaws.com/circleciwar/--delete"
        name: Deploy
  working_directory: ~/repo
version: 2
workflows: 
  build-deploy: 
    jobs: 
      - build-job
      - 
        deploy-job: 
          filters: 
            branches: 
              only: master
          requires: 
            - build-job
  version: 2
